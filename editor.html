<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily's JSON Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0f1115;
            --surface-color: #181b21;
            --surface-hover: #1f232b;
            --primary: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --danger: #ef4444;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #2d3748;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.15);
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header & Controls --- */
        header {
            background: rgba(15, 17, 21, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--surface-color);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover { background: var(--surface-hover); border-color: var(--text-muted); }
        
        button.primary {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        button.primary:hover { background: var(--primary-hover); }

        button.danger { color: var(--danger); border-color: rgba(239, 68, 68, 0.3); }
        button.danger:hover { background: rgba(239, 68, 68, 0.1); }

        /* --- Main Layout --- */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        /* --- Grid & Cards --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .category-card {
            background: var(--surface-color);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            border-color: #4b5563;
        }

        /* Category Header */
        .cat-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.02);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .cat-info { flex: 1; }
        .cat-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 0 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cat-desc { font-size: 0.85rem; color: var(--text-muted); margin: 0; line-height: 1.4; }
        .cat-icon-preview { color: var(--primary); }

        .cat-actions { display: flex; gap: 5px; margin-left: 10px; }
        .icon-btn {
            background: transparent;
            border: none;
            padding: 5px;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 4px;
        }
        .icon-btn:hover { color: var(--text-main); background: rgba(255,255,255,0.1); }
        .icon-btn.delete:hover { color: var(--danger); }

        /* Games List inside Category */
        .games-list {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            flex: 1;
        }

        .game-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .game-item:hover {
            background: rgba(255,255,255,0.03);
            border-color: rgba(255,255,255,0.1);
        }

        .game-favicon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            object-fit: contain;
            background: #2d3748; /* Placeholder bg */
        }

        .game-details { flex: 1; min-width: 0; }
        .game-name { font-weight: 600; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .game-url { font-size: 0.75rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .add-game-btn {
            margin: 0 1rem 1rem 1rem;
            border: 1px dashed var(--border);
            background: transparent;
            color: var(--text-muted);
            justify-content: center;
        }
        .add-game-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .modal {
            background: var(--surface-color);
            width: 100%;
            max-width: 500px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            transform: scale(0.95);
            transition: transform 0.3s;
        }
        .modal-overlay.active .modal { transform: scale(1); }

        .modal h2 { margin-top: 0; margin-bottom: 1.5rem; }

        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-muted); }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            background: #0f1115;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-main);
            font-family: inherit;
        }
        .form-group input:focus, .form-group textarea:focus { border-color: var(--primary); }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 2rem;
        }

        /* Import Area */
        .import-area {
            width: 100%;
            height: 150px;
            font-family: monospace;
            font-size: 0.85rem;
            resize: vertical;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--surface-color);
            border-left: 4px solid var(--primary);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transform: translateY(100px);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toast.show { transform: translateY(0); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <i class="fas fa-cubes"></i> Dailys Editor
        </div>
        <div class="controls">
            <button onclick="openImportModal()">
                <i class="fas fa-file-import"></i> Import / Load
            </button>
            <button onclick="addNewCategory()">
                <i class="fas fa-plus"></i> New Category
            </button>
            <button class="primary" onclick="exportData()">
                <i class="fas fa-download"></i> Export JSON
            </button>
        </div>
    </header>

    <main id="mainContent">
        <div class="empty-state">
            <h2>No Data Loaded</h2>
            <p>Load the default URL or paste your JSON to begin.</p>
            <br>
            <button class="primary" style="margin: 0 auto;" onclick="loadDefault()">
                Load Default URL
            </button>
        </div>
    </main>

    <div class="modal-overlay" id="categoryModal">
        <div class="modal">
            <h2 id="catModalTitle">Edit Category</h2>
            <input type="hidden" id="catIndex">
            
            <div class="form-group">
                <label>ID (Unique Identifier)</label>
                <input type="text" id="catId" placeholder="e.g., word-games">
            </div>
            <div class="form-group">
                <label>Display Name</label>
                <input type="text" id="catName" placeholder="e.g., Word Themed">
            </div>
            <div class="form-group">
                <label>Icon Class (FontAwesome)</label>
                <input type="text" id="catIcon" placeholder="e.g., fas fa-font">
                <small style="color:var(--text-muted); display:block; margin-top:5px">Preview: <i id="catIconPreview"></i></small>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="catDesc" rows="3" placeholder="Category description..."></textarea>
            </div>

            <div class="modal-actions">
                <button onclick="closeModal('categoryModal')">Cancel</button>
                <button class="primary" onclick="saveCategory()">Save Category</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="gameModal">
        <div class="modal">
            <h2 id="gameModalTitle">Edit Game</h2>
            <input type="hidden" id="gameCatIndex">
            <input type="hidden" id="gameIndex">
            
            <div class="form-group">
                <label>ID</label>
                <input type="text" id="gameId" placeholder="e.g., wordle">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="gameName" placeholder="e.g., Wordle">
            </div>
            <div class="form-group">
                <label>Game URL</label>
                <input type="url" id="gameUrl" placeholder="https://...">
            </div>
            <div class="form-group">
                <label>Favicon URL</label>
                <div style="display:flex; gap:10px; align-items:center;">
                    <input type="url" id="gameFavicon" placeholder="https://.../favicon.ico" style="flex:1">
                    <img id="gameFaviconPreview" src="" style="width:32px; height:32px; border-radius:4px; background:#333; display:none;">
                </div>
            </div>

            <div class="modal-actions">
                <button onclick="closeModal('gameModal')">Cancel</button>
                <button class="primary" onclick="saveGame()">Save Game</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="importModal">
        <div class="modal">
            <h2>Import Data</h2>
            <div class="form-group">
                <label>Load from URL</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="importUrl" value="https://periandevelopment.github.io/Dailys/dailys.json">
                    <button class="primary" onclick="loadFromUrlInput()">Fetch</button>
                </div>
            </div>
            <div style="text-align:center; margin: 1rem 0; color: var(--text-muted);">— OR —</div>
            <div class="form-group">
                <label>Paste JSON</label>
                <textarea id="pasteJson" class="import-area" placeholder='{ "topics": [...] }'></textarea>
            </div>
            <div class="modal-actions">
                <button onclick="closeModal('importModal')">Cancel</button>
                <button class="primary" onclick="processPaste()">Load JSON</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-info-circle"></i>
        <span id="toastMsg">Action Successful</span>
    </div>

    <script>
        // --- State Management ---
        let appData = { topics: [] };
        const defaultUrl = "https://periandevelopment.github.io/Dailys/dailys.json";

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            // Attempt auto-load (might fail due to CORS depending on GitHub Pages config)
            loadDefault();

            // Live Previews for Modals
            document.getElementById('catIcon').addEventListener('input', (e) => {
                document.getElementById('catIconPreview').className = e.target.value;
            });
            document.getElementById('gameFavicon').addEventListener('input', (e) => {
                const img = document.getElementById('gameFaviconPreview');
                img.src = e.target.value;
                img.style.display = e.target.value ? 'block' : 'none';
            });
        });

        // --- Loading Data ---
        async function loadDefault() {
            try {
                await fetchAndLoad(defaultUrl);
            } catch (e) {
                console.log("Auto-load failed (likely CORS), waiting for user interaction.");
            }
        }

        async function loadFromUrlInput() {
            const url = document.getElementById('importUrl').value;
            await fetchAndLoad(url);
            closeModal('importModal');
        }

        async function fetchAndLoad(url) {
            try {
                const res = await fetch(url);
                if(!res.ok) throw new Error("Network response was not ok");
                const json = await res.json();
                appData = json;
                render();
                showToast("Data loaded successfully!");
            } catch (err) {
                alert("Failed to load URL. It might be a CORS issue. Try copying the JSON text and pasting it in the 'Paste JSON' box.");
                console.error(err);
            }
        }

        function processPaste() {
            const val = document.getElementById('pasteJson').value;
            try {
                appData = JSON.parse(val);
                render();
                closeModal('importModal');
                showToast("JSON parsed successfully!");
            } catch (e) {
                alert("Invalid JSON format.");
            }
        }

        // --- Rendering ---
        function render() {
            const container = document.getElementById('mainContent');
            
            if(!appData.topics || appData.topics.length === 0) {
                container.innerHTML = `<div class="empty-state"><h2>No Topics Found</h2><button class="primary" onclick="addNewCategory()">Create First Category</button></div>`;
                return;
            }

            container.innerHTML = '<div class="grid" id="topicsGrid"></div>';
            const grid = document.getElementById('topicsGrid');

            appData.topics.forEach((topic, tIndex) => {
                const card = document.createElement('div');
                card.className = 'category-card';
                
                // Header
                card.innerHTML = `
                    <div class="cat-header">
                        <div class="cat-info">
                            <h3 class="cat-title"><i class="${topic.icon}"></i> ${escapeHtml(topic.name)}</h3>
                            <p class="cat-desc">${escapeHtml(topic.description)}</p>
                        </div>
                        <div class="cat-actions">
                            <button class="icon-btn" onclick="editCategory(${tIndex})" title="Edit Category"><i class="fas fa-pen"></i></button>
                            <button class="icon-btn delete" onclick="deleteCategory(${tIndex})" title="Delete Category"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="games-list" id="games-${tIndex}"></div>
                    <button class="add-game-btn" onclick="addGame(${tIndex})">
                        <i class="fas fa-plus-circle"></i> Add Game
                    </button>
                `;

                grid.appendChild(card);

                // Games
                const gamesContainer = card.querySelector(`#games-${tIndex}`);
                if(topic.games) {
                    topic.games.forEach((game, gIndex) => {
                        const gameEl = document.createElement('div');
                        gameEl.className = 'game-item';
                        gameEl.innerHTML = `
                            <img src="${game.favicon}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iIzMzMyI+PHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiAvPjwvc3ZnPg=='" class="game-favicon">
                            <div class="game-details">
                                <div class="game-name">${escapeHtml(game.name)}</div>
                                <div class="game-url">${escapeHtml(game.url)}</div>
                            </div>
                            <div class="cat-actions">
                                <button class="icon-btn" onclick="editGame(${tIndex}, ${gIndex})"><i class="fas fa-pen"></i></button>
                                <button class="icon-btn delete" onclick="deleteGame(${tIndex}, ${gIndex})"><i class="fas fa-trash"></i></button>
                            </div>
                        `;
                        gamesContainer.appendChild(gameEl);
                    });
                }
            });
        }

        // --- Logic: Categories ---
        function addNewCategory() {
            document.getElementById('catModalTitle').innerText = "New Category";
            document.getElementById('catIndex').value = "-1";
            document.getElementById('catId').value = "";
            document.getElementById('catName').value = "";
            document.getElementById('catIcon').value = "fas fa-gamepad";
            document.getElementById('catIconPreview').className = "fas fa-gamepad";
            document.getElementById('catDesc').value = "";
            openModal('categoryModal');
        }

        function editCategory(index) {
            const topic = appData.topics[index];
            document.getElementById('catModalTitle').innerText = "Edit Category";
            document.getElementById('catIndex').value = index;
            document.getElementById('catId').value = topic.id;
            document.getElementById('catName').value = topic.name;
            document.getElementById('catIcon').value = topic.icon;
            document.getElementById('catIconPreview').className = topic.icon;
            document.getElementById('catDesc').value = topic.description;
            openModal('categoryModal');
        }

        function saveCategory() {
            const index = parseInt(document.getElementById('catIndex').value);
            const newTopic = {
                id: document.getElementById('catId').value,
                name: document.getElementById('catName').value,
                icon: document.getElementById('catIcon').value,
                description: document.getElementById('catDesc').value,
                games: index >= 0 ? appData.topics[index].games : []
            };

            if(index === -1) {
                appData.topics.push(newTopic);
            } else {
                appData.topics[index] = newTopic;
            }
            closeModal('categoryModal');
            render();
            showToast("Category Saved");
        }

        function deleteCategory(index) {
            if(confirm("Are you sure you want to delete this category and all its games?")) {
                appData.topics.splice(index, 1);
                render();
            }
        }

        // --- Logic: Games ---
        function addGame(catIndex) {
            document.getElementById('gameModalTitle').innerText = "New Game";
            document.getElementById('gameCatIndex').value = catIndex;
            document.getElementById('gameIndex').value = "-1";
            
            // Clear inputs
            document.getElementById('gameId').value = "";
            document.getElementById('gameName').value = "";
            document.getElementById('gameUrl').value = "";
            document.getElementById('gameFavicon').value = "";
            document.getElementById('gameFaviconPreview').style.display = 'none';
            
            openModal('gameModal');
        }

        function editGame(catIndex, gameIndex) {
            const game = appData.topics[catIndex].games[gameIndex];
            document.getElementById('gameModalTitle').innerText = "Edit Game";
            document.getElementById('gameCatIndex').value = catIndex;
            document.getElementById('gameIndex').value = gameIndex;
            
            document.getElementById('gameId').value = game.id;
            document.getElementById('gameName').value = game.name;
            document.getElementById('gameUrl').value = game.url;
            document.getElementById('gameFavicon').value = game.favicon;
            
            const img = document.getElementById('gameFaviconPreview');
            img.src = game.favicon;
            img.style.display = 'block';

            openModal('gameModal');
        }

        function saveGame() {
            const catIndex = parseInt(document.getElementById('gameCatIndex').value);
            const gameIndex = parseInt(document.getElementById('gameIndex').value);
            
            const newGame = {
                id: document.getElementById('gameId').value,
                name: document.getElementById('gameName').value,
                url: document.getElementById('gameUrl').value,
                favicon: document.getElementById('gameFavicon').value
            };

            if(gameIndex === -1) {
                if(!appData.topics[catIndex].games) appData.topics[catIndex].games = [];
                appData.topics[catIndex].games.push(newGame);
            } else {
                appData.topics[catIndex].games[gameIndex] = newGame;
            }

            closeModal('gameModal');
            render();
            showToast("Game Saved");
        }

        function deleteGame(catIndex, gameIndex) {
            if(confirm("Remove this game?")) {
                appData.topics[catIndex].games.splice(gameIndex, 1);
                render();
            }
        }

        // --- Export ---
        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(appData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "dailys.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            showToast("JSON file exported!");
        }

        // --- Utils ---
        function openImportModal() { openModal('importModal'); }
        
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }
        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }
        
        // Close modal on outside click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if(e.target === overlay) closeModal(overlay.id);
            });
        });

        function escapeHtml(text) {
            if(!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
