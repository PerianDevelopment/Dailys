<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Game Hub</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF382E;
            --primary-dark: #e02e25;
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --bg-card-hover: #252525;
            --bg-card-checked: rgba(76, 175, 80, 0.1);
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --border-color: #333333;
            --success: #4CAF50;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            background: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(255, 56, 46, 0.3);
            transition: var(--transition);
        }

        .logo:hover .logo-icon {
            transform: rotate(15deg) scale(1.1);
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            max-width: 300px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: 2px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 16px;
            transition: var(--transition);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 56, 46, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Main Content */
        .main-content {
            margin-top: 30px;
        }

        .section-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .section-title:hover {
            color: var(--primary);
        }

        .section-title h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
            font-weight: 600;
        }

        .section-icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 56, 46, 0.1);
            border-radius: 8px;
            color: var(--primary);
        }

        .section-description {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
            margin-left: 40px;
        }

        .collapse-icon {
            transition: var(--transition);
        }

        .section-title.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: var(--bg-card-hover);
            border-color: rgba(255, 56, 46, 0.2);
        }

        .game-card.checked {
            background: var(--bg-card-checked);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .game-card.checked::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .game-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .game-favicon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 12px;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--primary);
            overflow: hidden;
        }

        .game-favicon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .game-title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
        }

        .checkmark {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .checkmark:hover {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .checkmark.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .checkmark.checked i {
            display: block;
            color: white;
            font-size: 12px;
        }

        .game-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(255, 56, 46, 0.1);
            transition: var(--transition);
            align-self: flex-start;
            margin-top: auto;
        }

        .game-link:hover {
            background: rgba(255, 56, 46, 0.2);
            transform: translateX(5px);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 20px;
            color: var(--border-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .search-container {
                margin: 10px 0;
                max-width: 100%;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
            }

            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-puzzle-piece"></i>
                    </div>
                    <h1>Daily Game Hub</h1>
                </div>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search games...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <!-- Games will be loaded here dynamically -->
            <div id="gamesContainer">
                <div class="loading-container" style="text-align: center; padding: 40px;">
                    <div class="loading"></div>
                    <p style="margin-top: 15px; color: var(--text-secondary);">Loading games...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 PerianDevelopment. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // Updated game data with the provided list
        const gamesData = {
            "topics": [
                {
                    "id": "word",
                    "name": "Word Themed",
                    "icon": "fas fa-font",
                    "description": "Word-based puzzles and vocabulary challenges",
                    "games": [
                        {

                        },
                        {

                            "name": "Wördle",
                            "url": "https://www.xn--wrdle-jua.de/",
                            "favicon": "https://www.xn--wrdle-jua.de/favicon.ico"
                        },
                        {
                            "id": "lewdle",

                            "url": "https://www.lewdlegame.com/App",

                        },
                        {
                            "id": "octordle",
                            "name": "Octordle",
                            "url": "https://www.britannica.com/games/octordle/extreme",
                            "favicon": "https://www.britannica.com/favicon.ico"
                        }
                    ]
                },
                {
                    "id": "geography",
                    "name": "Geography Themed",
                    "icon": "fas fa-globe-americas",
                    "description": "Geography and location-based puzzles",
                    "games": [
                        {
                            "id": "geodle",
                            "name": "Geodle",
                            "url": "https://geodle.me/",
                            "favicon": "https://geodle.me/favicon.ico"
                        },
                        {
                            "id": "worldle",
                            "name": "Worldle",
                            "url": "https://worldle.teuteuf.fr/",
                            "favicon": "https://worldle.teuteuf.fr/favicon.ico"
                        },
                        {
                            "id": "globle",
                            "name": "Globle",
                            "url": "https://globle-game.com/game",
                            "favicon": "https://globle-game.com/favicon.ico"
                        },
                        {
                            "id": "timeguessr",
                            "name": "Timeguessr",
                            "url": "https://timeguessr.com/",
                            "favicon": "https://timeguessr.com/favicon.ico"
                        }
                    ]
                },
                {
                    "id": "flag",
                    "name": "Flag Themed",
                    "icon": "fas fa-flag",
                    "description": "Flag identification and trivia games",
                    "games": [
                        {
                            "id": "flaggle",
                            "name": "Flagle",
                            "url": "https://flagle-game.com/daily",
                            "favicon": "https://flagle-game.com/favicon.ico"
                        }
                    ]
                },
                {
                    "id": "food",
                    "name": "Food Themed",
                    "icon": "fas fa-utensils",
                    "description": "Food and culinary guessing games",
                    "games": [
                        {
                            "id": "foodguessr",
                            "name": "Foodguessr",
                            "url": "https://www.foodguessr.com/game/daily",
                            "favicon": "https://www.foodguessr.com/favicon.ico"
                        },
                        {
                            "id": "foodguessr-plateoff",
                            "name": "Foodguessr PlateOff",
                            "url": "https://www.foodguessr.com/game/plate-off/daily",
                            "favicon": "https://www.foodguessr.com/favicon.ico"
                        }
                    ]
                },
                {
                    "id": "game",
                    "name": "Game Themed",
                    "icon": "fas fa-gamepad",
                    "description": "Video game themed puzzles",
                    "games": [
                        {
                            "id": "mcdle",
                            "name": "Mcdle",
                            "url": "https://www.mcdle.net/",
                            "favicon": "https://www.mcdle.net/favicon.ico"
                        },
                        {
                            "id": "minecraftle",
                            "name": "Minecraftle",
                            "url": "https://minecraftle.zachmanson.com/",
                            "favicon": "https://minecraftle.zachmanson.com/favicon.ico"
                        }
                    ]
                },
                {
                    "id": "music",
                    "name": "Music Themed",
                    "icon": "fas fa-music",
                    "description": "Music and audio-based puzzles",
                    "games": [
                        {
                            "id": "songless",
                            "name": "Songless",
                            "url": "https://lessgames.com/songless",
                            "favicon": "https://lessgames.com/favicon.ico"
                        }
                    ]
                },
                {
                    "id": "estimation",
                    "name": "Estimation Themed",
                    "icon": "fas fa-chart-line",
                    "description": "Estimation and number-based puzzles",
                    "games": [
                        {
                            "id": "moreless",
                            "name": "Moreless",
                            "url": "https://lessgames.com/moreless",
                            "favicon": "https://lessgames.com/favicon.ico"
                        }
                    ]
                }
            ]
        };

        // Themes data
        const themesData = {
            "fallbackIcon": "fas fa-gamepad",
            "topics": {
                "word": {
                    "color": "#4CAF50"
                },
                "geography": {
                    "color": "#2196F3"
                },
                "flag": {
                    "color": "#FF9800"
                },
                "food": {
                    "color": "#E91E63"
                },
                "game": {
                    "color": "#9C27B0"
                },
                "music": {
                    "color": "#FF5722"
                },
                "estimation": {
                    "color": "#00BCD4"
                }
            }
        };

        // DOM Elements
        const gamesContainer = document.getElementById('gamesContainer');
        const searchBar = document.querySelector('.search-bar');

        // State
        let checkedGames = {};
        let filteredTopics = [];

        // Initialize the application
        function init() {
            loadCheckedGames();
            renderGames();
            setupEventListeners();
        }

        // Load checked games from localStorage
        function loadCheckedGames() {
            const today = new Date().toDateString();
            const storedData = localStorage.getItem('dailyGameHubChecked');
            
            if (storedData) {
                const parsedData = JSON.parse(storedData);
                
                // Check if the stored data is from today
                if (parsedData.date === today) {
                    checkedGames = parsedData.games;
                } else {
                    // Reset if it's a new day
                    checkedGames = {};
                    saveCheckedGames();
                }
            }
        }

        // Save checked games to localStorage
        function saveCheckedGames() {
            const today = new Date().toDateString();
            const dataToStore = {
                date: today,
                games: checkedGames
            };
            localStorage.setItem('dailyGameHubChecked', JSON.stringify(dataToStore));
        }

        // Toggle game completion status
        function toggleGameCheck(gameId) {
            if (checkedGames[gameId]) {
                delete checkedGames[gameId];
            } else {
                checkedGames[gameId] = true;
            }
            saveCheckedGames();
            renderGames();
        }

        // Render all games
        function renderGames() {
            // Clear container
            gamesContainer.innerHTML = '';
            
            // Use filtered topics if search is active, otherwise use all topics
            const topicsToRender = filteredTopics.length > 0 ? filteredTopics : gamesData.topics;
            
            if (topicsToRender.length === 0) {
                gamesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No games found</h3>
                        <p>Try adjusting your search terms</p>
                    </div>
                `;
                return;
            }
            
            // Render each topic section
            topicsToRender.forEach(topic => {
                const topicElement = document.createElement('div');
                topicElement.className = 'topic-section';
                
                const gamesGrid = topic.games.map(game => {
                    const isChecked = checkedGames[game.id] || false;
                    
                    return `
                        <div class="game-card ${isChecked ? 'checked' : ''}" data-game-id="${game.id}">
                            <div class="game-header">
                                <div class="game-favicon">
                                    ${game.favicon ? 
                                        `<img src="${game.favicon}" alt="${game.name} icon" onerror="this.style.display='none'; this.parentNode.innerHTML='<i class=\\'fas fa-gamepad\\'></i>';">` : 
                                        `<i class="fas fa-gamepad"></i>`
                                    }
                                </div>
                                <div class="game-title">${game.name}</div>
                                <div class="checkmark ${isChecked ? 'checked' : ''}">
                                    <i class="fas fa-check"></i>
                                </div>
                            </div>
                            <a href="${game.url}" target="_blank" class="game-link">
                                Play Now <i class="fas fa-external-link-alt"></i>
                            </a>
                        </div>
                    `;
                }).join('');
                
                topicElement.innerHTML = `
                    <div class="section-title">
                        <div>
                            <h2>
                                <div class="section-icon">
                                    <i class="${topic.icon}"></i>
                                </div>
                                ${topic.name}
                            </h2>
                            <div class="section-description">${topic.description}</div>
                        </div>
                        <i class="fas fa-chevron-down collapse-icon"></i>
                    </div>
                    <div class="games-grid">
                        ${gamesGrid}
                    </div>
                `;
                
                gamesContainer.appendChild(topicElement);
            });
            
            // Add event listeners to game cards and section titles
            setupGameCardListeners();
            setupSectionToggleListeners();
        }

        // Setup event listeners for game cards
        function setupGameCardListeners() {
            document.querySelectorAll('.game-card').forEach(card => {
                // Make entire card clickable (except the Play Now link)
                card.addEventListener('click', (e) => {
                    // Don't trigger if the click was on the Play Now link
                    if (e.target.closest('.game-link')) {
                        return;
                    }
                    
                    const gameId = card.getAttribute('data-game-id');
                    toggleGameCheck(gameId);
                });
            });
        }

        // Setup event listeners for section toggling
        function setupSectionToggleListeners() {
            document.querySelectorAll('.section-title').forEach(title => {
                title.addEventListener('click', () => {
                    const gamesGrid = title.nextElementSibling;
                    const isCollapsed = gamesGrid.style.display === 'none';
                    
                    if (isCollapsed) {
                        gamesGrid.style.display = 'grid';
                        title.classList.remove('collapsed');
                    } else {
                        gamesGrid.style.display = 'none';
                        title.classList.add('collapsed');
                    }
                });
            });
        }

        // Filter games based on search query
        function filterGames(query) {
            const lowerQuery = query.toLowerCase().trim();
            
            if (!lowerQuery) {
                filteredTopics = [];
                renderGames();
                return;
            }
            
            filteredTopics = gamesData.topics.map(topic => {
                const filteredGames = topic.games.filter(game => 
                    game.name.toLowerCase().includes(lowerQuery) || 
                    topic.name.toLowerCase().includes(lowerQuery) ||
                    topic.description.toLowerCase().includes(lowerQuery)
                );
                
                return filteredGames.length > 0 ? { ...topic, games: filteredGames } : null;
            }).filter(topic => topic !== null);
            
            renderGames();
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Search functionality
            searchBar.addEventListener('input', (e) => {
                filterGames(e.target.value);
            });
            
            // Clear search on escape key
            searchBar.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    searchBar.value = '';
                    filterGames('');
                }
            });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
