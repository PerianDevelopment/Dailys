<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Game Hub</title>
    <link rel="icon" href="icon.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF382E;
            --primary-dark: #e02e25;
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --bg-card-hover: #252525;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --border-color: #333333;
            --success: #4CAF50;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            background: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(255, 56, 46, 0.3);
            transition: var(--transition);
        }

        .logo:hover .logo-icon {
            transform: rotate(15deg) scale(1.1);
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: 2px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 16px;
            transition: var(--transition);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 56, 46, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .date-display {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 5px;
        }

        /* Main Content */
        .main-content {
            margin-top: 30px;
        }

        .section-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .section-title:hover {
            color: var(--primary);
        }

        .section-title h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
            font-weight: 600;
        }

        .section-icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 56, 46, 0.1);
            border-radius: 8px;
            color: var(--primary);
        }

        .collapse-icon {
            transition: var(--transition);
        }

        .section-title.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: var(--bg-card-hover);
            border-color: rgba(255, 56, 46, 0.2);
        }

        .game-card.checked {
            border-left: 4px solid var(--success);
        }

        .game-card.checked::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .game-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .game-favicon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 12px;
            object-fit: cover;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--primary);
        }

        .game-title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
        }

        .checkmark {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .checkmark:hover {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .checkmark.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .checkmark.checked i {
            display: block;
            color: white;
            font-size: 12px;
        }

        .game-description {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 15px;
            flex: 1;
        }

        .game-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(255, 56, 46, 0.1);
            transition: var(--transition);
            align-self: flex-start;
        }

        .game-link:hover {
            background: rgba(255, 56, 46, 0.2);
            transform: translateX(5px);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 20px;
            color: var(--border-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .search-container {
                margin: 10px 0;
                max-width: 100%;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
            }

            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-puzzle-piece"></i>
                    </div>
                    <h1>Daily Game Hub</h1>
                </div>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search games...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="date-display" id="currentDate">Loading date...</div>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <!-- Games will be loaded here dynamically -->
            <div id="gamesContainer">
                <div class="loading-container" style="text-align: center; padding: 40px;">
                    <div class="loading"></div>
                    <p style="margin-top: 15px; color: var(--text-secondary);">Loading games...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Daily Game Hub &copy; 2023 - Your daily puzzle companion</p>
        </footer>
    </div>

    <script>
        // Sample game data - in a real implementation, this would be loaded from games.json
        const gamesData = {
            "topics": [
                {
                    "id": "word",
                    "name": "Word Games",
                    "icon": "fas fa-font",
                    "games": [
                        {
                            "id": "wordle",
                            "name": "Wordle",
                            "description": "Guess the hidden word in 6 tries. Each guess must be a valid 5-letter word.",
                            "url": "https://www.nytimes.com/games/wordle/index.html",
                            "favicon": "https://www.nytimes.com/games/wordle/favicon.ico"
                        },
                        {
                            "id": "spelling-bee",
                            "name": "Spelling Bee",
                            "description": "Create words using letters from the hive. Each word must contain the center letter.",
                            "url": "https://www.nytimes.com/puzzles/spelling-bee",
                            "favicon": "https://www.nytimes.com/favicon.ico"
                        },
                        {
                            "id": "crossword",
                            "name": "Mini Crossword",
                            "description": "A quick and fun crossword puzzle that updates daily.",
                            "url": "https://www.nytimes.com/crosswords/game/mini",
                            "favicon": "https://www.nytimes.com/favicon.ico"
                        }
                    ]
                },
                {
                    "id": "logic",
                    "name": "Logic Puzzles",
                    "icon": "fas fa-chess-board",
                    "games": [
                        {
                            "id": "sudoku",
                            "name": "Sudoku",
                            "description": "Fill the 9x9 grid so that each row, column, and 3x3 box contains digits 1-9.",
                            "url": "https://www.nytimes.com/puzzles/sudoku",
                            "favicon": "https://www.nytimes.com/favicon.ico"
                        },
                        {
                            "id": "nonogram",
                            "name": "Nonogram",
                            "description": "Paint the grid according to number clues to reveal a hidden picture.",
                            "url": "https://www.puzzle-nonograms.com",
                            "favicon": "https://www.puzzle-nonograms.com/favicon.ico"
                        }
                    ]
                },
                {
                    "id": "numbers",
                    "name": "Number Games",
                    "icon": "fas fa-calculator",
                    "games": [
                        {
                            "id": "kenken",
                            "name": "KenKen",
                            "description": "Fill the grid with numbers while following the arithmetic rules for each cage.",
                            "url": "https://www.kenkenpuzzle.com",
                            "favicon": "https://www.kenkenpuzzle.com/favicon.ico"
                        },
                        {
                            "id": "2048",
                            "name": "2048",
                            "description": "Combine tiles with the same numbers to reach the 2048 tile.",
                            "url": "https://play2048.co",
                            "favicon": "https://play2048.co/favicon.ico"
                        },
                        {
                            "id": "numble",
                            "name": "Numble",
                            "description": "A math-based puzzle where you combine numbers to reach a target.",
                            "url": "https://numble.game",
                            "favicon": "https://numble.game/favicon.ico"
                        }
                    ]
                },
                {
                    "id": "visual",
                    "name": "Visual Puzzles",
                    "icon": "fas fa-eye",
                    "games": [
                        {
                            "id": "spot-difference",
                            "name": "Spot the Difference",
                            "description": "Find all differences between two nearly identical images.",
                            "url": "https://www.spotthedifference.com",
                            "favicon": "https://www.spotthedifference.com/favicon.ico"
                        },
                        {
                            "id": "jigsaw",
                            "name": "Daily Jigsaw",
                            "description": "Solve a new jigsaw puzzle every day with various difficulty levels.",
                            "url": "https://www.dailyjigsawpuzzles.com",
                            "favicon": "https://www.dailyjigsawpuzzles.com/favicon.ico"
                        }
                    ]
                }
            ]
        };

        // Themes data - in a real implementation, this would be loaded from themes.json
        const themesData = {
            "fallbackIcon": "fas fa-gamepad",
            "topics": {
                "word": {
                    "description": "Word-based puzzles and vocabulary challenges",
                    "color": "#4CAF50"
                },
                "logic": {
                    "description": "Logic and deduction puzzles",
                    "color": "#2196F3"
                },
                "numbers": {
                    "description": "Number-based puzzles and math challenges",
                    "color": "#FF9800"
                },
                "visual": {
                    "description": "Visual and pattern recognition puzzles",
                    "color": "#9C27B0"
                }
            }
        };

        // DOM Elements
        const gamesContainer = document.getElementById('gamesContainer');
        const searchBar = document.querySelector('.search-bar');
        const currentDateElement = document.getElementById('currentDate');

        // State
        let checkedGames = {};
        let filteredTopics = [];

        // Initialize the application
        function init() {
            updateDateDisplay();
            loadCheckedGames();
            renderGames();
            setupEventListeners();
        }

        // Update the current date display
        function updateDateDisplay() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateElement.textContent = now.toLocaleDateString('en-US', options);
        }

        // Load checked games from localStorage
        function loadCheckedGames() {
            const today = new Date().toDateString();
            const storedData = localStorage.getItem('dailyGameHubChecked');
            
            if (storedData) {
                const parsedData = JSON.parse(storedData);
                
                // Check if the stored data is from today
                if (parsedData.date === today) {
                    checkedGames = parsedData.games;
                } else {
                    // Reset if it's a new day
                    checkedGames = {};
                    saveCheckedGames();
                }
            }
        }

        // Save checked games to localStorage
        function saveCheckedGames() {
            const today = new Date().toDateString();
            const dataToStore = {
                date: today,
                games: checkedGames
            };
            localStorage.setItem('dailyGameHubChecked', JSON.stringify(dataToStore));
        }

        // Toggle game completion status
        function toggleGameCheck(gameId) {
            if (checkedGames[gameId]) {
                delete checkedGames[gameId];
            } else {
                checkedGames[gameId] = true;
            }
            saveCheckedGames();
            renderGames();
        }

        // Render all games
        function renderGames() {
            // Clear container
            gamesContainer.innerHTML = '';
            
            // Use filtered topics if search is active, otherwise use all topics
            const topicsToRender = filteredTopics.length > 0 ? filteredTopics : gamesData.topics;
            
            if (topicsToRender.length === 0) {
                gamesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No games found</h3>
                        <p>Try adjusting your search terms</p>
                    </div>
                `;
                return;
            }
            
            // Render each topic section
            topicsToRender.forEach(topic => {
                const topicElement = document.createElement('div');
                topicElement.className = 'topic-section';
                
                const gamesGrid = topic.games.map(game => {
                    const isChecked = checkedGames[game.id] || false;
                    
                    return `
                        <div class="game-card ${isChecked ? 'checked' : ''}" data-game-id="${game.id}">
                            <div class="game-header">
                                <div class="game-favicon">
                                    ${game.favicon ? 
                                        `<img src="${game.favicon}" alt="${game.name} icon" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"> 
                                         <i class="fas fa-gamepad" style="display: none"></i>` : 
                                        `<i class="fas fa-gamepad"></i>`
                                    }
                                </div>
                                <div class="game-title">${game.name}</div>
                                <div class="checkmark ${isChecked ? 'checked' : ''}">
                                    <i class="fas fa-check"></i>
                                </div>
                            </div>
                            <div class="game-description">${game.description}</div>
                            <a href="${game.url}" target="_blank" class="game-link">
                                Play Now <i class="fas fa-external-link-alt"></i>
                            </a>
                        </div>
                    `;
                }).join('');
                
                topicElement.innerHTML = `
                    <div class="section-title">
                        <h2>
                            <div class="section-icon">
                                <i class="${topic.icon}"></i>
                            </div>
                            ${topic.name}
                        </h2>
                        <i class="fas fa-chevron-down collapse-icon"></i>
                    </div>
                    <div class="games-grid">
                        ${gamesGrid}
                    </div>
                `;
                
                gamesContainer.appendChild(topicElement);
            });
            
            // Add event listeners to game cards and section titles
            setupGameCardListeners();
            setupSectionToggleListeners();
        }

        // Setup event listeners for game cards
        function setupGameCardListeners() {
            document.querySelectorAll('.game-card').forEach(card => {
                const checkmark = card.querySelector('.checkmark');
                checkmark.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const gameId = card.getAttribute('data-game-id');
                    toggleGameCheck(gameId);
                });
            });
        }

        // Setup event listeners for section toggling
        function setupSectionToggleListeners() {
            document.querySelectorAll('.section-title').forEach(title => {
                title.addEventListener('click', () => {
                    const gamesGrid = title.nextElementSibling;
                    const isCollapsed = gamesGrid.style.display === 'none';
                    
                    if (isCollapsed) {
                        gamesGrid.style.display = 'grid';
                        title.classList.remove('collapsed');
                    } else {
                        gamesGrid.style.display = 'none';
                        title.classList.add('collapsed');
                    }
                });
            });
        }

        // Filter games based on search query
        function filterGames(query) {
            const lowerQuery = query.toLowerCase().trim();
            
            if (!lowerQuery) {
                filteredTopics = [];
                renderGames();
                return;
            }
            
            filteredTopics = gamesData.topics.map(topic => {
                const filteredGames = topic.games.filter(game => 
                    game.name.toLowerCase().includes(lowerQuery) || 
                    game.description.toLowerCase().includes(lowerQuery) ||
                    topic.name.toLowerCase().includes(lowerQuery)
                );
                
                return filteredGames.length > 0 ? { ...topic, games: filteredGames } : null;
            }).filter(topic => topic !== null);
            
            renderGames();
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Search functionality
            searchBar.addEventListener('input', (e) => {
                filterGames(e.target.value);
            });
            
            // Clear search on escape key
            searchBar.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    searchBar.value = '';
                    filterGames('');
                }
            });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
